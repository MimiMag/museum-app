<!DOCTYPE html>
<html>

<head>
  <title>Een vrolijke vioolspeler</title>
</head>

<body>
  <main>
    <section id='content'>
      <p>Mimi's Mobile Museum App</p>
      <h1>Een vrolijke vioolspeler, Gerard van Honthorst, 1623</h1>
      <img alt="Painting: Man with violin" class="artObject" src="https://lh3.googleusercontent.com/V3sjNgCA_Jssjm0sTKaPZeOwCv_vAPpjllrAF-yAB8UkqIlc6UX_jxJmxH_axVHTHxlK1E7Slecg8K5bIvSbDlw0zg" />
    </section>

    <section id='comments'>
      <h2>Comments</h2>

      <section class='comment'>
        <h3>Arien said:</h3>
        <p>"This is definitely one of my favorites!"</p>
      </section>
    </section>

    <form onsubmit="submitComment(); return false">
      <div class="formSection">
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <div class="formSection">
        <label for="msg">Message:</label>
        <textarea id="msg"></textarea>
      </div>
      <div class="button">
        <button type="default">Post your comment</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Made with &#x2764; at Codaisseur</p>
  </footer>
</body>

</html>
